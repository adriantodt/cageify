<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Cageify</title>
</head>
<body>
	<h1>Cageify</h1>

	<p>Cageify takes all of your images and turns them in to Cage!</p>

	<img src="http://placekitten.com/g/200/300" alt="">
	<img src="http://placekitten.com/g/500/500" alt="">

	<p>All images will even be loaded at their existing width and height!</p>

	<button id="cageify-me">Cageify This Page!</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/cageify.js"></script>

	<script>
		$('#cageify-me').on('click', function () {
			$('body').cageify();
		})
	</script>
</body>
</html>
